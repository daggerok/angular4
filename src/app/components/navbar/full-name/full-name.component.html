<a href="#"
   class="dropdown-toggle"
   data-toggle="dropdown">

  <span class="glyphicon glyphicon-user"></span>

  {{ fullName }}

  <b class="caret"></b>
</a>

<ul class="dropdown-menu col-xs-1" role="menu">
  <li *ngFor="let link of externalLinks;">
    <a href="{{ link.href }}" target="_self">
      <span>{{ link.name }}</span>
    </a>
  </li>
</ul>
